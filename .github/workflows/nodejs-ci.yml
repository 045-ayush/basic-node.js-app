name: Nodejs CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: checkout repository
              uses: actions/checkout@v3

            - name: setup node.js environment
              uses: actions/setup-node@v3
              with:
                node-versions: '16'
            
            - name: install dependencies
              run: npm install

            - name: run tests
              run: npm test